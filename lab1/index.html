<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна №1. Основи HTML</title>
</head>
<body>
    <h1>Лабораторне заняття №1. Основи HTML</h1>
    <h2>Форма для заповнення даних реєстрації</h2>

    <form action="https://webhook.site/">
        <label for="name">Ім'я користувача:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Прізвище користувача:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="email">Адреса електронної пошти:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Підтвердження паролю:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label for="birthdate">Дата народження:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловік</option>
            <option value="female">Жинка</option>
            <option value="other">Існує тільки 2 гендери!</option>
        </select><br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
